<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Secure Chat App</title>
</head>

<body>
  <header class="darker">
    <h1>Secure Chat App</h1>
  </header>
  <main class="dark">

    <div class="left">
      <div class="channels">
        <div class="channels-form">
          <span style='font-size:100px;'>&#128522;</span>
          <div class="welcome">Welcome</div>
          <h2>Private</h2>
          <h3>You can access private channel</h3>
        </div>

        <div class="auth">
          <p class="p-option">Choose channel</p>
          <button id="show-register">Register</button>
          </br>
          <button id="show-login">Login</button>
          <div class="register-form">
            <p class="p-option">Register</p>
            <p id="login-p"></p>
            <input type="text" id="registerUsername" placeholder="Username.....">
            <input type="password" id="registerPassword" placeholder="Password.....">
            <button id="registerBtn">Register</button>
          </div>
          <div class="profile">
            <h3 id="welcomeMessage"></h3>
            <button id="logoutBtn">Logout</button>
          </div>

          <div class="login-form">
            <p class="p-option">Login</p>
            <p id="login-p"></p>
            <input type="text" id="username" placeholder="Username..." />
            <input type="password" id="password" placeholder="Password...">
            <button id="loginBtn">Sign in</button>
          </div>

        </div>
      </div>
      <div class="right">

        <h2></h2>
        <div class="message-list framed"></div>
        <div class="message-form">
          <input type="text" placeholder=" message..." id="message-input" />
          <button type="button" id="send-button"> Send </button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
